{% extends "base.html" %}

{% block content %}
<div class="row">

    <div class="col-lg-6 offset-lg-3 mt-4" style="margin-top:20px">
        <form class="form-horizontal" id="form">
            <div class="form-group">
                <label class="form-label"> Username </label>
                <input type="text" id="username" class="form-control" />
            </div>

            <div class="form-group">
                <label class="form-label"> Room Name </label>
                <input type="text" id="room_name" class="form-control" />
            </div>
            <div class="d-flex justify-content-center">
                <input type="submit" class="form-control btn btn-primary btn-sm mt-2" value="Login" />
            </div>
        <form>
    </div>
    

</div>
{% endblock content %}


{% block script %}

<script>
    let form = document.getElementById("form");
    form.addEventListener("submit", e=>{
        e.preventDefault();
        let username = document.getElementById("username").value;
        let room_name = document.getElementById("room_name").value;

        if(username && room_name){
            window.location.href=`/chat_room/${username}/${room_name}/`;
        }

        }
    )
</script>

{% endblock script%}
